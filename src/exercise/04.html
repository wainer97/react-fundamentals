<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    function message(props) {
        return <div classNome="message" {...props}></div>
    }

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}


    /* const element = (
      <div className="container">
        {message({children: "Hello World!!"})}
        {message({children: "Goodbye World!!", id: "goodbye"})}
      </div>
    ) */

      // Extre credit 1
      // O método React.createElement() pode receber no primeiro argumento, em vez do
      // tipo de elemento a ser criado, uma função que retorna HTML renderizável.
    let element = (
        <div className="container">
            {React.createElement( message, {children: "Hello World!!"}) }
            {message({children: "Goodbye World!!", id: "goodbye"})}
        </div>
    )

    function Message({subject, greeting}) {
        return (
            <div className="message">
              {greeting}, {subject}
            </div>
        )
    }

    // Usando o componente personalizado representado pela função Message
    // como se fosse uma tag HTML com seus atributos
    // funções (e, consequência as tags) que representam componentes personalizados
    // em React são nomeadas com inical maiúscula justamente para diferenciá-los
    // de tag HTML comuns.
    element = (
        <div className="container">
            <Message subject="mamãe" greeting = "Alô"/>
            <Message greeting="Bem vindo" subject="humano." />
            <Message greeting="Hello" subject="World!" />
            <Message greeting="Goodbye" subject="World." />
            { Message({subject: 'Wainer', greeting: 'Olá'})}
        </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
