<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        p.textcenter {
            text-align: center;
            background-color: yellow;
        }

        p.textdir {
            text-align: right;
            background-color: aqua;
        }
    </Style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
        /*
        function ParagDir(props) {
            return <p className="textdir" {...props}></p>
        }
        */

        const Container = props => <div className = "container" {...props}></div>
        const  ParagCenter = props => <p className="textcenter" {...props}></p>
        const ParagDir = props => <p className="textdir" {...props}></p>
              
        const conteudo = (
            <Container id = "main">
                <ParagCenter>Componente Personalizado</ParagCenter>
                <ParagDir>Este parágrafo deve estar alinhado a direita</ParagDir>
                <ParagDir>Este parágrafo também deve estar alinhado a direita</ParagDir>
            </Container>
        )

        ReactDOM.render(conteudo, document.getElementById('root') )

    </script>
</body>
</html>
